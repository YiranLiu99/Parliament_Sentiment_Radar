<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Übersicht</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    
    <link rel="stylesheet" href="./scripts/treeview/style.min.css" />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Übersicht</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="mb-4"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                    </div>

                    <!-- Content Row -->

                    <div class="row">

                        <!-- Serach Bar -->
                        <div class="col-xl-6 col-lg-5">
                            <div class="card shadow mb-4">
                                <!-- Content -->
                                <div class="card-header">
                                    <form class="d-none d-sm-inline-block form-inline ml-auto mr-md-3 my-2 my-md-0 mw-100 navbar-search">
                                        <div class="input-group">
                                            <input id="searchInput" type="text" class="form-control border-0 small" placeholder="Durchsuchen..."
                                                aria-label="Search" aria-describedby="basic-addon2" onkeydown="search()">
                                            <div class="input-group-append">
                                                <button id="searchButton" class="btn btn-primary" type="button" onclick="displayIframe()">
                                                    <i class="fas fa-search fa-sm"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                    <form class="d-none d-sm-inline-block form-inline ml-auto mr-md-3 my-2 my-md-0 mw-100 navbar-search">
                                        <h6>Filter nach:</h6>
                                    </form>
                                    <form class="d-none d-sm-inline-block form-inline ml-auto mr-md-3 my-2 my-md-0 mw-100 navbar-search">
                                        <select id="dropdownInput" class="btn btn-primary">
                                            <option value="fraction">Fraktion</option>
                                            <option value="party">Partei</option>
                                            <option value="speakerID">Redner</option>
                                        </select>
                                    </form> 
                                    <a onclick="closeIframe()" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">Unterdashboards schließen <i
                                        class="fas fa-times fa-sm text-white-50"></i></a>
                                </div>
                            </div>
                        </div>

                        <!-- Time Bar -->
                        <div class="col-xl-6 col-lg-5">
                            <div class="card shadow mb-4">
                                <!-- Content -->
                                <div class="card-header">
                                    <form class="d-none d-sm-inline-block form-inline ml-auto mr-md-3 my-2 my-md-0 mw-100 navbar-search">
                                        <div class="input-group">
                                            <input id="minInput" type="text" class="form-control border-0 small" placeholder="Start-Datum (MM/DD/YYYY)"
                                                aria-label="Search" aria-describedby="basic-addon2">
                                        </div>
                                    </form>
                                    <form class="d-none d-sm-inline-block form-inline ml-auto mr-md-3 my-2 my-md-0 mw-100 navbar-search">
                                        <div class="input-group">
                                            <input id="maxInput" type="text" class="form-control border-0 small" placeholder="End-Datum (MM/DD/YYYY)"
                                                aria-label="Search" aria-describedby="basic-addon2">
                                        </div>
                                    </form>
                                    <button class="btn btn-info" type="button" onclick="setTime()">
                                        Anwenden
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="iframeHolder" class="row">
                        
                    </div>

                    <div class="row">

                        <!-- Token Chart -->
                        <div class="col-xl-6 col-lg-5">
                            <div class="card shadow mb-4">
                                <!-- Card Header -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 id="tokenHeader" class="m-0 font-weight-bold text-primary">Lädt...</h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="chart-area">
                                        <canvas id="tokenChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- POS Chart -->
                        <div class="col-xl-6 col-lg-5">
                            <div class="card shadow mb-4">
                                <!-- Card Header -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 id="posHeader" class="m-0 font-weight-bold text-primary">Lädt...</h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="chart-area">
                                        <canvas id="posChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Sentiment Chart -->
                        <div class="col-xl-4 col-lg-5">
                            <div class="card shadow mb-4">
                                <!-- Card Header -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 id="sentimentHeader" class="mr-auto m-0 font-weight-bold text-primary">Lädt...</h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="chart-area">
                                        <canvas id="sentimentChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Speaker Chart -->
                        <div class="col-xl-8 col-lg-5">
                            <div class="card shadow mb-4">
                                <!-- Card Header -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 id="speakerHeader" class="m-0 font-weight-bold text-primary">Lädt...</h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="chart-area">
                                        <canvas id="speakerChart"></canvas>
                                    </div>
                                    <div id="notWork"></div>
                                </div>
                            </div>
                        </div>

                        <!-- NamendEntity Chart -->
                        <div class="col-xl-12 col-lg-5">
                            <div class="card shadow mb-4">
                                <!-- Card Header -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 id="neHeader" class="m-0 font-weight-bold text-primary">Lädt...</h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="chart-area">
                                        <canvas id="namedEntityChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Content Row -->

                    <div class="row">

                        <!-- Speech Menu -->
                        <div class="col-xl-4 col-lg-5">
                            <div class="card shadow mb-4">
                                <!-- Card Header -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Wähle eine Rede:</h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div id="container"></div>
                                    <div id="demo"></div>
                                    <div class="input-group">
                                        <input id="searchTextInput" type="text" class="form-control border-0 small" placeholder="Search a text mit textID"
                                            aria-label="Search" aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button id="searchTextButton" class="btn btn-info" type="button" onclick="searchText()">
                                                <i class="fas fa-search fa-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Speech Text -->
                        <div class="col-xl-8 col-lg-5">
                            <div class="card shadow mb-4">
                                <!-- Card Header -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Parlaments-Rede:</h6>
                                </div>
                                <!-- Speaker Infos -->
                                <div class="card-body">
                                    <div id="speakerInfo">
                                        Sprecher:
                                        
                                    </div>
                                    <div id="idInfo"></div>
                                    <img id="speakerImage" width="" height="" src=""/>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body" id="speechText">Text:</div>
                            </div>
                        </div>
                        
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Chart imports -->
    <script src="scripts/tokenChart.js"></script>
    <script src="scripts/posChart.js"></script>
    <script src="scripts/sentimentChart.js"></script>
    <script src="scripts/namedEntityChart.js"></script>
    <script src="scripts/speakerChart.js"></script>

    <!-- Treeview -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./scripts/treeview/jstree.min.js"></script>
    <script src="./scripts/treeview/treeview.js"></script>

    <!-- Other -->
    <script src="scripts/chartDashboard.js"></script>
    <script src="scripts/speechDashboard.js"></script>

</body>

</html>
